<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Шатравский Никита Дмитриевич. Дата-время</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showDate() {
                const locales = [
                    {name: 'русской', code: 'ru-RU'},
                    {name: 'американской', code: 'en-US'},
                    {name: 'немецкой', code: 'de-DE'},
                    {name: 'японской', code: 'ja-JP'},
                    {name: 'французской', code: 'fr-FR'}
                ];

                let output = '';
                const today = new Date();
                
                locales.forEach(locale => {
                    const options = {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };
                    
                    const dateTime = today.toLocaleString(locale.code, options);
                    output += `
                        <div class="date-block">
                            <strong>${locale.name} локали:</strong> 
                            <span class="time-part">${dateTime.replace(', ', ', ')}</span>
                        </div>
                    `;
                });
                document.getElementById('current-date').innerHTML = output;
            }
        </script>
        <style>
    .date-block {
        margin: 15px auto;
        padding: 15px 20px;
        max-width: 600px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border-left: 5px solid #4a90e2;
        transition: all 0.3s ease;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
        overflow: hidden;
    }

    .date-block:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        border-left-color: #2a70c0;
    }

    .date-block::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, rgba(74,144,226,0.1) 0%, rgba(74,144,226,0) 100%);
        z-index: 0;
    }

    .date-block > * {
        position: relative;
        z-index: 1;
    }

    .date-block strong {
        color: #2a70c0;
        font-weight: 600;
    }

    .date-block .time-part {
        font-weight: bold;
        color: #333;
        margin-left: 5px;
    }
</style>
    </head>
    <body onload="showDate()">
        <header>
            НГТУ, ФБ, Лабораторная работа 6
        </header>
        
        <main>
            <div id="current-date"></div>
        </main>

        <footer>
            &copy; Никита Шатравский, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
