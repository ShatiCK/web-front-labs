<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content ='width=device-width, initial-scale=1.0'>
        <title>Шатравский Никита Дмитриевич. Лабораторная 5</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon-32x32.png">
        <script>
            function showSum(){
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a + b;
                alert (' Сумма ' + a + ' и ' + b + ' равна ' + result);
            }
            function showAuthor(){
                let author = 'Автор страницы:\nШатравский Никита Дмитриевич';
                alert(author);
            }
            function HI() {
                let hi = 'Приветствую вас на странице Шатравского Никиты.\nСлава России';
                alert(hi);
            }
            function razn() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a - b;
                alert ('Разность ' + a + ' и ' + b + ' равна ' + result);
            }
            function proiz() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                let result = a * b;
                alert ('Произведение ' + a + ' и ' + b + ' равно ' + result);
            }
            function showDiv() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');
                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (b==0) {
                    alert('На ноль делить нельзя!');
                    inputB.focus();
                    inputB.select();
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                if (isNaN(a)) {
                    alert('Введите числовое значение в первое поле');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;
                }
                if (isNaN(b)) {
                    alert('Введите числовое значение во второе поле');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';
                let result = a/b;
                alert (a + ' / ' + b + ' = ' + result);
            }
            function step() {
                let inputA=document.getElementById('numberA');
                let inputB=document.getElementById('numberB');

                let a = parseInt(inputA.value);
                let b = parseInt(inputB.value);
                if (a==0 && b==0) {
                    alert('Значения не должны быть равны нулю');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                if (isNaN(a)) {
                    alert('В поле есть нечисловое значение');
                    inputA.style.color = 'black';
                    inputA.style.backgroundColor = 'red';
                    return;    
                }
                if (isNaN(b)) {
                    alert('В поле есть нечисловое значение');
                    inputB.style.color = 'black';
                    inputB.style.backgroundColor = 'red';
                    return;    
                }
                inputA.style.color = '';
                inputA.style.backgroundColor = '';
                inputB.style.color = '';
                inputB.style.backgroundColor = '';   
                let result = a**b;
                alert (a+' в степени '+ b +' равно ' + result);
            }
        </script>
        <style>
            .message {
                border: 1px solid black;
                border-radius: 5px;
                display: inline-block;
                vertical-align: top;
                background-color: white;
                text-align: center;
                padding: 5px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <header style="cursor: pointer;" onclick="showAuthor()">
            НГТУ, ФБ, Лабораторная работа 5
        </header>
        
        <main>
            <label>Первое число: <input type="number" value="5154" id="numberA"></label><br>
            <label>Второе число: <input type="number" value="7891" id="numberB"></label><br>
            <div class="message" style="margin-left: 10px;" onclick="showSum()">Найти сумму чисел</div>
            <div class="message" style="margin-left: 5px;" onclick="razn()">Найти разность</div>
            <div class="message" style="margin-left: 5px;" onclick="proiz()">Найти произведение</div>
            <div class="message" style="margin-left: 5px;" onclick="showDiv()">Найти отношение чисел</div>
            <div class="message" style="margin-left: 5px;" onclick="step()">Возведение в степень</div>
            <div class="message" style="margin-left: 5px;" onclick = "showAuthor()">Узнать, кто автор сраницы</div>
        </main>

        <footer style="cursor: pointer;" ondblclick="HI()">
            &copy; Никита Шатравский, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
