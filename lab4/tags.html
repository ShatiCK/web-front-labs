<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Шатравский Никита Дмитриевич. Облако тегов</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon-32x32.png">
        <style>
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                font-family: Arial, sans-serif;
                position: relative;
                overflow: hidden;
            }
            .tag {
                position: absolute;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.3s, text-shadow 0.3s;
                z-index: 0;
            }
            .tag:hover {
                transform: scale(2);
                text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
                z-index: 10;
            }
            .t1  { top: 25%; left: 20%; font-size: 18px; color: #000; transform: rotate(-10deg); }        
            .t2  { top: 30%; left: 35%; font-size: 26px; color: #0057e7; transform: rotate(5deg); }        
            .t3  { top: 35%; left: 50%; font-size: 22px; color: #e60026; transform: rotate(-5deg); }       
            .t4  { top: 40%; left: 65%; font-size: 30px; color: #ffcc00; transform: rotate(4deg); }        
            .t5  { top: 45%; left: 30%; font-size: 20px; color: #0077be; transform: rotate(-8deg); }       
            .t6  { top: 50%; left: 45%; font-size: 24px; color: #00cc00; transform: rotate(6deg); }        
            .t7  { top: 55%; left: 60%; font-size: 19px; color: #444; transform: rotate(-6deg); }          
            .t8  { top: 28%; left: 55%; font-size: 21px; color: #d63384; transform: rotate(10deg); }       
            .t9  { top: 33%; left: 25%; font-size: 23px; color: #800000; transform: rotate(-7deg); }       
            .t10 { top: 38%; left: 40%; font-size: 20px; color: #660000; transform: rotate(9deg); }        
            .t11 { top: 43%; left: 55%; font-size: 25px; color: #9933cc; transform: rotate(-9deg); }       
            .t12 { top: 48%; left: 70%; font-size: 28px; color: #f2a900; transform: rotate(7deg); }        
            .t13 { top: 53%; left: 35%; font-size: 19px; color: #cc0000; transform: rotate(-4deg); }       
            .t14 { top: 58%; left: 50%; font-size: 22px; color: #ff6600; transform: rotate(6deg); }        
            .t15 { top: 63%; left: 65%; font-size: 24px; color: #3366cc; transform: rotate(-6deg); }              
        </style>
    </head>
    <body>
        <header>НГТУ, ФБ, Лабораторная работа 4</header>
        
        <main>
            <div class="tag-cloud">
                <div class="tag t1">Геральт</div>
                <div class="tag t2">Весемир</div>
                <div class="tag t3">Лютик</div>
                <div class="tag t4">Эскель</div>
                <div class="tag t5">Ламберт</div>
                <div class="tag t6">Койон</div>
                <div class="tag t7">Эмиель</div>
                <div class="tag t8">Мильва</div>
                <div class="tag t9">Кагыр Маур Дыффин аэп Кеаллах</div>
                <div class="tag t10">Ангулема</div>
                <div class="tag t11">Гиселер</div>
                <div class="tag t12">Искра</div>
                <div class="tag t13">Кайлей</div>
                <div class="tag t14">Рееф</div>
                <div class="tag t15">Цирилла</div>
            </div>
        </main>

        <footer>
            &copy; Никита Шатравский, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
