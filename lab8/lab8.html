<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Шатравский Никита Дмитриевич. Лабораторная 8</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon-32x32.png">
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <header>
            НГТУ, ФБ, Лабораторная работа 8
        </header>
        
        <main>
            <div id="app">
                <h1 :title="messageRus">{{ message }}</h1>
                <p>Счётчик: {{ counter }}</p>
                <button @click="incCounter" v-if="counter < 10">++</button>
                <button @click="decCounter" v-if="counter > 0">--</button>
                <hr>
                <h2>Пользователь</h2>
                <div>Имя: {{ user.name }}</div>
                <div>Возраст: {{ user.age }}</div>
                <div>Телефон: {{ user.tel }}</div>
                <hr>
                <h2>Цветы</h2>
                <ul>
                    <li v-for="(flower, id) in flowers">
                        {{ flower }} <button @click="edit(id, flower)">?</button>
                    </li>
                </ul>
                <hr>
            </div>
        </main>

        <footer>
            &copy; Никита Шатравский, ФБИ-33, 2 курс, 2025
        </footer>
        <script>
            Vue.createApp({
                data() {
                    return {
                        message: 'Hello',
                        messageRus: 'Привет',
                        counter: 1,
                        user: {
                            name: 'Вася',
                            age: '18',
                            tel: '222-33-44'
                        },
                        flowers: ['роза', 'тюльпан', 'маргарита', 'георгин', 'одуванчик'],
                    }
                    
                },
                methods: {
                    incCounter() {
                        this.counter++;
                    },
                    decCounter() {
                        this.counter--;
                    },
                    edit(id, flower) {
                        let newName = prompt('Введите имя цветка:', flower)
                        this.flower[id] = newName
                    }
                }
            }).mount('#app')
        </script>
    </body>
</html>
