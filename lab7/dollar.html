<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Шатравский Никита Дмитриевич. Курс доллара</title>
        <link rel="stylesheet" href="../main.css">
        <link rel="icon" href="../favicon-32x32.png">
        <script src="dollar-data.js"></script>
        <script>
            function showExchange() {
                let table = document.getElementById('dollar-table');

                for (let i = 0; i < exchange.length; i++) {
                    let tr = document.createElement('tr');
                    let td = document.createElement('td');
                    td.innerText = exchange[i];
                    tr.appendChild(td);
                    table.appendChild(tr);
                }

                let sum = 0;
                for (let i = 0; i < exchange.length; i++) {
                    sum += exchange[i];
                }

                let average = (sum / exchange.length).toFixed(2);
                document.getElementById('detail').innerText = "Средний курс: " + average;
                document.getElementById('exchange-button').style.display = 'none';
            }
        </script>
    </head>
    <body>
        <header>НГТУ, ФБ, Лабораторная работа 7</header>
        
        <main>
            <button id="exchange-button" onclick="showExchange()">Курс доллара</button>
            <table border="1" id="dollar-table"></table>
            <div id="detail"></div>
        </main>

        <footer>
            &copy; Никита Шатравский, ФБИ-33, 2 курс, 2025
        </footer>
    </body>
</html>
